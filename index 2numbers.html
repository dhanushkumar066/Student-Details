<input type="text" placeholder="Number1" id="num1" >
<br>
<input type="text" placeholder="Number2" id="num2">
<br>
<button id="btn" onclick="add()">Add</button>
<h1 id="result">Result is:</h1>

<script>
    //Selecting Two Input Box
    var num1 = document.getElementById("num1")
    var num2 = document.getElementById("num2")
    //Selecting h1 Tag
    var result = document.getElementById("result")
    function add()
    {
        var ans = Number(num1.value) + Number(num2.value)
        console.log(ans)

        result.textContent = "Result is:"+ans
    }
</script>
