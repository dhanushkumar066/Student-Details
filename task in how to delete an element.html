<!--New comment-we can delete an elements parent element-->
<div>
    <p>Bye</p>
    <h1 id="head">Hello</h1> 
</div>

<script>
    var head = document.getElementById("head")
    head.parentElement.remove
</script>

<!--New comment-like selecting parent we can select the closest element-->
<div class="container">
    <p>Bye</p>
    <h1 id="head">Hello</h1>   
</div>

<script>
    var head = document.getElementById("head")
    head.closest(".container").remove()
</script>
